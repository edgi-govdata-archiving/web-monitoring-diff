<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Diff View</title>

    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Diff View</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container-fluid fill">

    <div class="starter-template">
        <div class="row url-form">
            <div class="col-md-6">
                <label for="url1">Old URL:</label>
                <input id="url1" type="text" value="<%= (this.oldUrl != null) ? this.oldUrl : '' %>"/>
            </div>
            <div class="col-md-6">
                <label for="url2">New URL:</label>
                <input id="url2" type="text" value=<%= (this.newUrl != null) ? this.newUrl : '' %>/>
            </div>
        </div>
        <div class="row url-form">
        </div>
        <div class="row url-form">
            <div class="col-md-4">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                        <span>Please wait<span class="dotdotdot"></span></span>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <button id="submitButton">Diff</button>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-10 diff" id="pageView">
                <!-- diff view -->
            </div>
            <div class="col-md-2" id="inspectorView">
                <!-- diff view -->
            </div>
        </div>
    </div>

</div><!-- /.container -->

<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="bundle.js"></script>
</body>
</html>
