machine:
  python:
    version: 3.6.1

dependencies:
  pre:
    - pip install -r requirements.txt
    - pip install -r test-requirements.txt

  override:
    - python setup.py install

test:
  override:
    - coverage run run_tests.py -v web_monitoring/tests/
    - pyflakes web_monitoring
    - coverage report -m
    - pip install -r docs-requirements.txt
    - cd docs && make html
